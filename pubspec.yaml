name: fluffin
description: A smooth Jellyfin client for Android and iOS
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  
  # HTTP client for Jellyfin API
  dio: ^5.3.2
  
  # Video player with mpv backend support
  media_kit: ^1.1.10
  media_kit_video: ^1.2.4
  media_kit_libs_video: ^1.0.4
  
  # State management
  provider: ^6.0.5
  
  # Local storage for settings and auth
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI components
  cupertino_icons: ^1.0.2
  
  # Navigation
  go_router: ^12.1.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  generate: true